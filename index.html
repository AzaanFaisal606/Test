    function division(x, y) {
    var d;

    }
    function even(d) {

        alert("Number is Even")
    }
    if (d % 2 != 0) {
        alert("Number is Odd")
    }

    }
    var x, y, d;
    x = prompt("Enter divident")
    y = prompt("Enter Divisor")
    d = division(x, y);
    even(d);
   
    </script>
